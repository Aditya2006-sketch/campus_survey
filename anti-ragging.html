<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anti-Ragging Report</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Anti-Ragging & Reporting System</h1>
<p class="subtitle">Report incidents anonymously</p>

<form id="raggingForm">

  <input type="text" id="ragName" placeholder="Your Name (Optional)">

  <select id="ragCategory" required>
    <option value="">Select Category</option>
    <option>Verbal</option>
    <option>Physical</option>
    <option>Cyber/Online</option>
    <option>Other</option>
  </select>

  <input type="text" id="ragLocation" placeholder="Location (Hostel / Block)" required>

  <button type="button" id="ragGetLocationBtn">ğŸ“ Get Exact Location</button>
  <p id="ragLocationStatus"></p>

  <textarea id="ragDescription" placeholder="Describe the incident" required></textarea>

  <select id="ragPriority">
     <option value="">Problem Level</option>
    <option>Low</option>
    <option>Medium</option>
    <option>High</option>
  </select>

  <label><b>Upload Images (Optional, Multiple)</b></label>
  <input type="file" id="ragImages" accept="image/*" multiple>
  <div id="ragImagesPreview" class="images-preview"></div>

  <button type="submit">Submit Report</button>
</form>

<h2>ğŸ“‹ Reported Ragging Incidents</h2>
<div id="raggingList"></div>

<script src="script.js"></script>
</body>
</html>

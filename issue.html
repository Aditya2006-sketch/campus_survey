<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Campus Issue Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>ğŸ« Smart Campus Issue Reporting Portal</h1>
  <p class="subtitle">Report campus issues easily and track resolution</p>

  <button id="themeToggle">ğŸŒ™ Toggle Theme</button>

  <form id="issueForm">
    <input type="text" id="name" placeholder="Your Name (Optional)">

    <select id="category" required>
      <option value="">Select Issue Category</option>
      <option>Water</option>
      <option>Electricity</option>
      <option>Wi-Fi</option>
      <option>Infrastructure</option>
    </select>

    <input type="text" id="location" placeholder="Location (Hostel / Block)" required>

    <textarea id="description" placeholder="Describe the issue" required></textarea>

    <select id="priority">
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
    </select>

    <button type="submit">Submit Issue</button>
  </form>

  <select id="filterCategory" class="filter">
    <option value="All">All Categories</option>
    <option>Water</option>
    <option>Electricity</option>
    <option>Wi-Fi</option>
    <option>Infrastructure</option>
  </select>

  <h2>ğŸ“‹ Reported Issues</h2>
  <div id="issueList"></div>

  <script src="script.js"></script>
  <div class="dashboard-btn-container">
  <a href="dashboard.html" class="dashboard-btn">
    ğŸ“Š Open Admin Dashboard
  </a>
</div>

</body>
</html>
